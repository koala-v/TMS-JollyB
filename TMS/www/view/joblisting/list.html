<ion-view title="JobListing-List">
  <ion-header-bar align-title="center" no-tap-scroll=true class="bar-positive">
    <div class="buttons">
      <button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnMain()"></button>
    </div>
    <h1 class="title"><span></span></h1>
    <div class="buttons">
      <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div style="height: 43px;"></div>
    <div class="list">
      <ion-item class="item" ng-repeat="job in jobs" ng-click="gotoDetail(job)" ng-class="{'s-green': job.status.success, 's-red': job.status.failed}">
        <div class="row">
          <div class="col col-40">
            <p><span ng-bind="job.action"></span>&nbsp;&nbsp;<span ng-bind="job.amt"></span></p>
            <p><span ng-bind="job.time"></span></p>
            <p><span ng-bind="job.code"></span></p>
          </div>
          <div class="col">
            <p><span ng-bind="job.customer.name"></span></p>
            <p><span ng-bind="job.customer.address"></span></p>
          </div>
          <div class="col col-10">
            <p>
              &nbsp;
            </p>
            <p>
              <i class="icon ion-android-done" ng-if="job.status.success"></i>
              <i class="icon ion-android-refresh" ng-if="job.status.inprocess"></i>
            </p>
          </div>
        </div>
         </ion-item>
    </div>
    <div ng-if="jobs !== undefined && !jobs.length" class="item">
      <h2><i class="iconfont icon-address4"></i>&nbsp;&nbsp;<span>No Results</span></h2>
    </div>
  </ion-content>
</ion-view>
